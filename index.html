<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Calculadora de Estágio</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Estágio</h1>
        <form id="form">
            <label for="start-date">Data de Início do Estágio:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">Data de Fim do Estágio:</label>
            <input type="date" id="end-date" required>
            <label for="monthly-allowance">Valor da Bolsa Mensal (R$):</label>
            <input type="number" id="monthly-allowance" required>
            <label for="month-start">Data de Início do Mês:</label>
            <input type="date" id="month-start" required>
            <label for="month-end">Data de Fim do Mês:</label>
            <input type="date" id="month-end" required>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="results" class="results">
            <!-- Resultados serão exibidos aqui -->
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
