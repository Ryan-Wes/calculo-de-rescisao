<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagens/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">

    <title>Calculadora de Estágio</title>
</head>

<body>
    <header>
        <img class="logo-ghb" src="./src/imagens/logo ghb docs.png" alt="">
        <img class="logo-eccos" src="./src/imagens/eccos horizontal.png" alt="">
    </header>

    <main>
        <div class="container">
            <h1>Calculadora de Estágio</h1>
            <form id="form">
                <label for="start-date">Data de Início do Estágio:</label>
                <input type="date" id="start-date" required>
                <label for="end-date">Data de Fim do Estágio:</label>
                <input type="date" id="end-date" required>
                <label for="monthly-allowance">Valor da Bolsa Mensal (R$):</label>
                <input type="number" id="monthly-allowance" required>
                <label for="month-start">Data de Início do Último Mês Estagiado:</label>
                <input type="date" id="month-start" required>
                <label for="month-end">Data de Fim do Último Mês Estagiado:</label>
                <input type="date" id="month-end" required>
                <button type="button" onclick="calculate()">Calcular</button>
            </form>
            <div id="results" class="results">
                <!-- Resultados serão exibidos aqui -->
            </div>
        </div>
        <script src="./src/js/index.js"></script>
    </main>
</body>

</html>
